<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول / الانتساب</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="container header-content">
            <h1 class="logo"><a href="index.html">متجر **المستقبل**</a></h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">المتجر</a></li>
                    <li><a href="#" class="active">تسجيل الدخول / الانتساب</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container auth-page">
        <div class="auth-box">
            <h2>تسجيل الدخول</h2>
            <div class="form-group">
                <label for="loginEmail">البريد الإلكتروني:</label>
                <input type="email" id="loginEmail" placeholder="أدخل بريدك الإلكتروني" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">كلمة المرور:</label>
                <input type="password" id="loginPassword" placeholder="أدخل كلمة المرور" required>
            </div>
            <button id="loginBtn" class="btn btn-primary btn-block">تسجيل الدخول</button>
            <p class="message" id="loginMessage"></p>
        </div>

        <div class="auth-box register-box">
            <h2>الانتساب إلينا</h2>
            <p>انضم إلينا الآن وابدأ رحلتك في عالم التسويق بالنقاط!</p>
            <div class="form-group">
                <label for="registerName">الاسم الكامل:</label>
                <input type="text" id="registerName" placeholder="أدخل اسمك" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">البريد الإلكتروني:</label>
                <input type="email" id="registerEmail" placeholder="بريد إلكتروني صالح" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">كلمة المرور:</label>
                <input type="password" id="registerPassword" placeholder="كلمة مرور (8 أحرف على الأقل)" required>
            </div>
            <div class="form-group">
                <label for="referralCode">كود الإحالة (اختياري):</label>
                <input type="text" id="referralCode" placeholder="كود إحالة المرجع">
            </div>
            <button id="registerBtn" class="btn btn-secondary btn-block">التسجيل الآن</button>
            <p class="message" id="registerMessage"></p>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 متجر المستقبل. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
                               </html>
